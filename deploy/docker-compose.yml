version: "3.8"

services:
  bluesky-appview:
    image: docker.nexthouse.org/knockthedoor/bluesky-appview:latest
    container_name: bluesky-appview
    restart: unless-stopped
    ports:
      - "61749:3000"
    user: "${UID:-1000}:${GID:-1000}"  # Match host user ID to avoid permission issues
    env_file:
      - ./appview.env
    environment:
      - NODE_ENV=production
      - PGDATA=/data/postgres
    volumes:
      - appview_data:/data
      - ./bluesky-appview/data:/app/BskyAppViewLiteData
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/xrpc/app.bsky.actor.getProfile?actor=bsky.app"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  appview_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/bluesky-appview/persistent-data
